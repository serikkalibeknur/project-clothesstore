<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clothes Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Clothes Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>

    <main class="container auth-container">
        <div class="auth-box">
            <h1>Login</h1>
            <p class="auth-subtitle">Welcome back! Please log in to your account</p>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="form-divider">or</div>

                <button type="button" class="btn btn-secondary btn-block">Login with Google</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Clothes Store. All rights reserved.</p>
        </div>
    </footer>

    <div id="notification" class="notification"></div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
