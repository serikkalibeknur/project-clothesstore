<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Clothes Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Clothes Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="wishlist.html" id="wishlist-link" style="display: none;">Wishlist</a></li>
                <li><a href="cart.html">ðŸ›’ Cart <span id="cart-count">0</span></a></li>
                <li><a href="#" id="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> / <span>Shopping Cart</span>
        </div>

        <h1>Shopping Cart</h1>

        <div class="cart-container">
            <div class="cart-items">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-body">
                        <tr class="empty-cart">
                            <td colspan="5" class="text-center">Your cart is empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax:</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>

                <div class="coupon-section">
                    <input type="text" id="coupon-code" placeholder="Enter coupon code">
                    <button class="btn btn-secondary" onclick="applyCoupon()">Apply</button>
                </div>

                <button class="btn btn-primary btn-block" onclick="checkout()">Proceed to Checkout</button>
                <a href="index.html" class="btn btn-secondary btn-block">Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Clothes Store. All rights reserved.</p>
        </div>
    </footer>

    <div id="notification" class="notification"></div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
