<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Store - Premium Fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Clothes Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="wishlist.html" id="wishlist-link" style="display: none;">Wishlist</a></li>
                <li><a href="cart.html">ðŸ›’ Cart <span id="cart-count">0</span></a></li>
                <li><a href="#" id="auth-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h2>Discover Your Style</h2>
                <p>Premium fashion for every occasion</p>
                <button class="btn btn-primary btn-large">Shop Now</button>
            </div>
        </section>

        <section class="filters">
            <div class="filter-group">
                <label for="category">Filter by Category:</label>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="kids">Kids</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="Search products...">
                <button class="btn btn-search">Search</button>
            </div>
        </section>

        <section class="products-grid" id="products-container">
            <div class="loading">Loading products...</div>
        </section>
    </main>

    <div id="notification" class="notification"></div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Clothes Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
